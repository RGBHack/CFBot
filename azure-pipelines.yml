# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: SSH@0
  inputs:
    sshEndpoint: 'CFBot Deployer'
    runOptions: 'commands'
    commands: cd /home/cpadmin/CFBot/;sudo git pull;sudo systemctl restart cfbot.service
    readyTimeout: '20000'
  displayName: 'Deploy'
  